<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-button">
                <i class="fas fa-xmark"></i>
            </button>
            <a href="#" class="logo">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>
        
        <div class="content">
            <h1>Log in to Twitter</h1>

            <div class="action-buttons">
                <button class="primary-button sign-in-button">
                    <object data="./icons8-google.svg" ></object>
                    <span>Sign in with Google</span>
                </button>
                <button class="primary-button sign-in-button">
                    <object data="./icons8-apple-logo.svg"></object>
                    <span>Sign in with Apple</span>
                </button>
            </div>


            <div class="divider">
                <p>or</p>
            </div>

            <div class="email-log-in">
                <input type="text" id="log-in" placeholder="Email">
                <label for="log-in">Phone, email or username</label>
            </div>

            <div class="action-buttons">
                <button class="primary-button">Next</button>
                <button class="secondary-button">Forgot Password</button>
            </div>
        </div>

        <div class="sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
